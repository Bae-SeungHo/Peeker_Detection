<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>청년</title>
</head>

<body>
    <div class="background">
        <div class="wrapper" style="background-image: url('img/cover.png');">
            <div class="logo">
                <img src="img/logo.png">
            </div>
            <hr class="centerline">
            </hr>
            <div class=stm_container>
                <div class=container_title>창구업무
                    <button id=plus>업무 더보기</button>
                </div>
                <div class=example>통장업무(등록·해제·재발행)/신용·체크카드 등</div>
                <button id=box1 type="button" onclick="location.href='a_stm_next.html'">입출금통장 신규</button>
                <button id=box1 type="button" onclick="location.href='a_stm_next.html'">통장 및 인감</button>
                <button id=box2 type="button" onclick="location.href='a_stm_next.html'">체크카드 신규발급</button>
                <button id=box2 type="button" onclick="location.href='a_stm_next.html'">체크카드 재발급</button>
                <button id=box2 type="button" onclick="location.href='a_stm_next.html'">인터넷뱅킹</button>
                <button id=box2 type="button" onclick="location.href='a_stm_next.html'">바이오정보</button>
            </div>
            <div class=atm_container>
                <div class=container_title>ATM업무<text id="best">BEST</text>
                    <button id=plus>업무 더보기</button>
                </div>
                <div class=example>입금/출금/계좌송금/잔액조회/거래내역조회 등</div>
                <button id=box1 type="button" onclick="location.href='a_atm_next.html'">출금</button>
                <button id=box1 type="button" onclick="location.href='a_atm_next.html'">입금</button>
                <button id=box2 type="button" onclick="location.href='a_atm_next.html'">계좌송금</button>
                <button id=box2 type="button" onclick="location.href='a_atm_next.html'">통장정리</button>
                <button id=box2 type="button" onclick="location.href='a_atm_next.html'">거래내역조회</button>
                <button id=box2 type="button" onclick="location.href='a_atm_next.html'">단기카드대출</button>
            </div>
            <div class=circle>
                <div class="circle_box"><button id=circle_btn1><img src="img/main_icon1.png"
                            style="width: 80px; margin: 10px -2px 0px 0px;"></button><br><text>통장(예금) 업무</text></div>
                <div class="circle_box"><button id=circle_btn2><img src="img/main_icon2.png"
                            style="width: 61px; margin: 10px 1px 0px 0px;"></button><br><text>인터넷뱅킹</text></div>
                <div class="circle_box"><button id=circle_btn3><img src="img/main_icon3.png"
                            style="width: 80px; margin: 10px -2px 0px 0px;"></button><br><text>카드 업무</text></div>
                <div class="circle_box"><button id=circle_btn4><img src="img/main_icon4.png"
                            style="width: 75px; margin: 20px 0px 0px 0px;"></button><br><text>ATM업무</text></div>
                <div class="circle_box"><button id=circle_btn5><img src="img/main_icon5.png"
                            style="width: 80px; margin: 10px -2px 0px 0px;"></button><br><text>공과금납부</text></div>
                <div class="circle_box"><button id=circle_btn6><img src="img/main_icon6.png"
                            style="width: 75px; margin: 12px -4px 0px 0px;"></button><br><text>기타업무</text></div>
            </div>
        </div>
    </div>

</body>

</html>
